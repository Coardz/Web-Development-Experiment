<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet is Hard Flexbox Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- this the first container -->
    <div class="menu-container">
        <!-- this the second container-->
        <div class="menu">
            <!-- what belongs here if flex-items -->
            <div class="date">July 8, 2024</div>
            <div class="links">
                <div class="signup">Sign up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662;</div>
            <div class="logo"><img src="/images/awesome-logo.svg" alt="logo"></div>
            <div class="social"><img src="/images/social-icons.svg" alt="social"></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="/images/one.svg" alt="one">
            </div>
            <div class="photo-grid-item">
                <img src="/images/two.svg" alt="two">
            </div>
            <div class="photo-grid-item">
                <img src="/images/three.svg" alt="three">
            </div>
            <div class="photo-grid-item">
                <img src="/images/four.svg" alt="four">
            </div>
            <div class="photo-grid-item last-item">
                <img src="/images/five.svg" alt="five">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>

    <div class="main-container">
        <div class="row-item row-one"></div>
        <div class="row-item row-two">
            <div></div>
            <div></div>
        </div>
        <div class="row-item row-three"></div>
    </div>

    <div class="movie-container">
        <div class="movie-item feature"></div>
        <div class="movie-item holder">
            <div class="extra-movie one"></div>
            <div class="extra-movie two"></div>
        </div>
    </div>
</body>
</html>
